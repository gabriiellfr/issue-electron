<section class="content-header" style="margin: 0px 0px 0px 0px">

<div id="title-bar">

    <div id="title-bar-btns">

        <table width="100%">
            <tr>
                <td align="left" width="20%">
                    <label style="margin: 5px 0px 0px 10px">WorkLog</label>
                </td>
                <td align="center" width="60%">
                    <label style="margin: 5px 0px 0px 10px">Administrador</label>
                </td>
                <td align="right" width="20%">

                    <button id="max-btn"> <i class="fa fa-cogs" aria-hidden="true"></i> </button>
                    <button id="min-btn"> <i class="fa fa-minus" aria-hidden="true"></i> </button>
                    <button id="close-btn"> <i class="fa fa-times" aria-hidden="true"></i> </button>

                </td>
            </tr>
        </table>

    </div>

</div>

</section>

<section class="content" ng-init="first('','')" style="min-height: 0px">

    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4" ng-repeat="chamado in chamados | filter:search | limitTo: 6" style="border-radius: 10px; text-align: center; padding: 1px">

            <div class="small-box" ng-class="{'1':'bg-green', '0':'bg-red', 'warning':'bg-yellow'}[chamado.rodando]" data-toggle="modal" data-target="#modalDetails" style="margin: 0px 0px 0px 0px">

                <table class="table table-borderless" style="margin: 0px 0px 10px 0px">
                    <tr>
                        <td>
                            <i style="cursor: pointer;" ng-click="issue(chamado.id)" ng-class="{'0':'fa fa-play', '1':'fa fa-hand-paper-o'}[chamado.rodando]" aria-hidden="true"></i>
                        </td>
                        <td>
                            <h3 style="font-size: 150%; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px">
                            <a href="http://jira.kbase.inf.br/browse/{{ chamado.numero }}" target="_blank" style="color: white">{{ chamado.numero }}</a>
                            </h3>
                        </td>
                        <td>
                            <i style="cursor: pointer;" ng-click="editarIssue(chamado.id)" class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" data-target="#modalADD"></i>
                        </td>
                    </tr>
                </table>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="box box-primary" style="margin: 0px 0px 0px 0px">

                <table class="table" style="margin: 0px 0px 0px 0px">
                    <tr ng-repeat="info in infodia | limitTo: 1">
                        <td align="center"> <i data-toggle="modal" data-target="#modalEditarMarcacao" ng-click="editarMarcacao(info.id)" class="fa fa-pencil-square-o" aria-hidden="true"></i> </td>
                        <td> {{ info.dia | date: 'dd/MM/yyyy' }} </td>
                        <td> {{ info.issue }} </td>
                        <td> {{ info.inicio }} </td>
                        <td> {{ info.fim }} </td>
                        <td> {{ info.duracao }} </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</section>

  <!-- Modal ADD -->
<div class="modal fade" id="modalADD" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <table class="table" style="margin: 0px 0px 0px 0px">
          <tr>
            <td>
                Issue
                <input type="text" ng-model="controle.issue" class="form-control">
            </td>
            <td>
                Descri&ccedil;&atilde;o
                <input type="text" ng-model="controle.descricao" class="form-control">
            </td>
          </tr>
          <tr>
            <td>
                Info
                <input type="text" ng-model="controle.info" class="form-control">
            </td>
            <td><br>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" ng-click="salvar(controle, 2)" class="btn btn-primary" data-dismiss="modal">Salvar</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar marcacao -->
<div class="modal fade" id="modalEditarMarcacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">

    <div class="modal-body">

        <table class="table" style="margin: 0px 0px 0px 0px">
            <tr>
                <td>
                    Inicio 
                    <input type="text" ng-model="controleEM.inicio" class="form-control">
                </td>
                <td>
                    Fim 
                    <input type="text" ng-model="controleEM.fim" class="form-control">
                </td>
                <td>
                    Duracao 
                    <input type="text" ng-model="controleEM.duracao" class="form-control" ng-disabled="true">
                </td>
            </tr>
            <tr>
                <td>
                    Issue 
                    <input type="text" ng-model="controleEM.issue" class="form-control" ng-disabled="true">
                </td>
                <td>
                    Dia 
                    <input type="text" ng-model="controleEM.dia" class="form-control">
                </td>
                <td>
                    <br>
                    <button type="button" ng-click="excluir(controleEM)" class="btn btn-default" data-dismiss="modal">Excluir</button>
                    <button type="button" ng-click="salvar(controleEM)" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                </td>
            </tr>
        </table>

    </div>
  </div>
</div>
</div>
