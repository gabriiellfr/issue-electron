<div class="modal fade" id="modalEditarMarcacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-bg" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<table class="table" style="margin: 0px 0px 0px 0px">
					<tr>
						<td colspan="3">
							Detalhes
							<input type="text" ng-model="controleEM.info" class="form-control">
						</td>
					</tr>
					<tr>
						<td>
							Inicio 
							<input type="text" ng-model="controleEM.inicio" class="form-control">
						</td>
						<td>
							Fim 
							<input type="text" ng-model="controleEM.fim" class="form-control">
						</td>
						<td>
							Duracao 
							<input type="text" ng-model="controleEM.duracao" class="form-control" ng-disabled="true">
						</td>
					</tr>
					<tr>
						<td>
							Issue 
							<input type="text" ng-model="controleEM.issue" class="form-control" ng-disabled="true">
						</td>
						<td>
							Dia 
							<input type="text" ng-model="controleEM.dia" class="form-control" ng-disabled="true">
						</td>
						<td>
							Atividade
							<select name="combo" ng-model="controleEM.atividade" class="form-control">
								<option value="">Selecione
								</option><option value="RETRA">Retrabalho
								</option><option value="REQ">Requisito
								</option><option value="RV_REQ">Rv. do Requisito
								</option><option value="ESP">Especificacao
								</option><option value="RV_ESP">Rv. da Especificacao
								</option><option value="CT">Casos de Teste
								</option><option value="DESENV">Desenvolvimento
								</option><option value="TESTE">Teste
								</option><option value="REUNIAO">Reuniao
								</option><option value="GP">Gerenciamento do Projeto
								</option><option value="HOMO">Homologacao
								</option><option value="OPER">Operacao assistida
								</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="3" align="right">
							<button type="button" ng-click="delete(controleEM)" class="btn btn-default" data-dismiss="modal">Excluir</button>
							<button type="button" ng-click="save(controleEM)" class="btn btn-primary" data-dismiss="modal">Salvar</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
